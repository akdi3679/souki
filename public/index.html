<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souki - Professional Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <!-- First Line -->
        <div class="nav-line-1">
            <div class="nav-container">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 32 32" class="logo-icon">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#16a8fb"/>
                                <stop offset="100%" style="stop-color:#0261df"/>
                            </linearGradient>
                        </defs>
                        <circle cx="16" cy="16" r="14" fill="url(#logoGradient)"/>
                        <text x="16" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">S</text>
                    </svg>
                    <h1>Souki</h1>
                </div>
                
                <div class="search-container">
                    <select class="category-select" id="main-category-select">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Garden</option>
                        <option value="automotive">Automotive</option>
                        <option value="sports">Sports</option>
                        <option value="books">Books</option>
                        <option value="toys">Toys & Games</option>
                        <option value="beauty">Beauty & Health</option>
                        <option value="music">Music & Instruments</option>
                    </select>
                    <input type="text" class="search-input" id="main-search" placeholder="Search for anything...">
                    <button class="search-btn" onclick="performSearch()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="nav-right">
                    <div class="location-selector" onclick="openLocationModal()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span id="current-location">New York, NY</span>
                        <span class="range">5 km</span>
                    </div>
                    
                    <div class="auth-container">
                        <button class="auth-btn" id="auth-btn" onclick="toggleAuth()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                            <span>Register</span>
                        </button>
                        
                        <div class="profile-dropdown" id="profile-dropdown">
                            <div class="dropdown-item" onclick="showProfile()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                                <span>Profile</span>
                            </div>
                            <div class="dropdown-item" onclick="showAnalytics()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                                </svg>
                                <span>Analytics</span>
                            </div>
                            <div class="dropdown-item" onclick="showSellings()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                                </svg>
                                <span>My Listings</span>
                            </div>
                            <div class="dropdown-item" onclick="logout()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                                </svg>
                                <span>Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Second Line -->
        <div class="nav-line-2">
            <div class="nav-container">
                <div class="nav-actions">
                    <button class="action-btn sell-btn" onclick="openSellPanel()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Sell
                    </button>
                    <button class="action-btn bid-btn" onclick="openBidPanel()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Bid
                    </button>
                </div>
                
                <div class="nav-icons">
                    <button class="nav-icon active" onclick="showTab('home')" title="Home">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                        </svg>
                    </button>
                    <button class="nav-icon" onclick="showTab('bids')" title="Bids">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </button>
                    <button class="nav-icon" onclick="showTab('wishlist')" title="Wishlist">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <span class="badge">3</span>
                    </button>
                    <button class="nav-icon" onclick="showTab('groups')" title="Groups">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A2.996 2.996 0 0 0 17.06 7c-.8 0-1.54.37-2.01.97l-2.05 2.58c-.26.33-.26.8.01 1.13.27.33.68.33.95 0L16 9.5V20h4z"/>
                        </svg>
                    </button>
                    <button class="nav-icon" onclick="showTab('messages')" title="Messages">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                        </svg>
                        <span class="badge">2</span>
                    </button>
                </div>
                
                <div class="categories-nav">
                    <div class="categories-list">
                        <div class="category-item active" onclick="filterByCategory('all')">All</div>
                        <div class="category-item" onclick="filterByCategory('electronics')">Electronics</div>
                        <div class="category-item" onclick="filterByCategory('fashion')">Fashion</div>
                        <div class="category-item" onclick="filterByCategory('home')">Home</div>
                        <div class="category-item" onclick="filterByCategory('automotive')">Auto</div>
                        
                        <button class="categories-btn" onclick="showAllCategories()">
                            Categories
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home Tab Content -->
    <div id="home-tab" class="tab-content active">
        <!-- Group Selection Panel -->
        <div id="group-panel" class="group-panel">
            <div class="panel-content">
                <h3>Choose Your Feed</h3>
                <div class="group-options">
                    <label class="group-option">
                        <input type="checkbox" checked disabled>
                        <span class="checkmark"></span>
                        <div class="group-info">
                            <strong>For You</strong>
                            <small>Personalized recommendations</small>
                        </div>
                    </label>
                    <div id="joined-groups-list">
                        <!-- Joined groups will be populated here -->
                    </div>
                </div>
                <button class="close-panel-btn" onclick="closeGroupPanel()">Done</button>
            </div>
        </div>

        <main class="main-content">
            <!-- Daily Deals Section -->
            <section class="daily-deals">
                <div class="container">
                    <div class="section-header">
                        <h2>ðŸ”¥ Daily Deals</h2>
                        <p>Hot sales and exclusive offers</p>
                    </div>
                    
                    <div class="deals-horizontal" id="deals-grid">
                        <!-- Deals will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <!-- Recommended Section -->
            <section class="recommended">
                <div class="container">
                    <div class="section-header">
                        <h2>Recommended for You</h2>
                        <p>Based on your interests and location</p>
                    </div>
                    
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bids Tab Content -->
    <div id="bids-tab" class="tab-content">
        <div class="container">
            <!-- Hot Bids Section -->
            <section class="hot-bids-section">
                <div class="section-header">
                    <h2>ðŸ”¥ Hot Bids Right Now</h2>
                    <div class="live-indicator">
                        <span class="live-dot"></span>
                        <span>234 live auctions</span>
                    </div>
                </div>
                
                <div class="hot-bids-grid" id="hot-bids-grid">
                    <!-- Hot bids will be populated here -->
                </div>
            </section>

            <!-- Bids Navigation -->
            <div class="bids-nav">
                <div class="bids-tabs">
                    <button class="bid-tab active" onclick="filterBids('all')">All Bids</button>
                    <button class="bid-tab" onclick="filterBids('watching')">Watching</button>
                    <button class="bid-tab" onclick="filterBids('ending')">Ending Soon</button>
                    <button class="bid-tab" onclick="filterBids('finished')">Finished</button>
                    <button class="bid-tab" onclick="filterBids('coming')">Coming Soon</button>
                </div>
            </div>
            
            <div id="bids-container">
                <!-- Bids will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Other tab contents... -->
    <!-- (Wishlist, Groups, Messages tabs remain similar but with updated styling) -->

    <!-- Product Detail Modal -->
    <div id="product-detail-modal" class="detail-modal">
        <div class="detail-content">
            <button class="close-btn" onclick="closeProductDetail()">&times;</button>
            <div id="product-detail-body">
                <!-- Product details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="detail-modal">
        <div class="detail-content profile-content">
            <button class="close-btn" onclick="closeProfileModal()">&times;</button>
            <div id="profile-detail-body">
                <!-- Profile details will be populated here -->
            </div>
        </div>
    </div>

    <!-- All other modals and panels... -->

    <script src="script.js"></script>
</body>
</html>
